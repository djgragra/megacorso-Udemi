<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Blog Cinema</title>
    <meta name="description" content="Blog Graziano Melzi Cinema">
    <meta name="keywords" content="Film, Cinema, Fantasy">
    <meta name="author" content="Graziano Melzi">
    <meta name="viewport" content="width=device-width, initial-scale=0.1">
</head>

<body>

    <section id="content-main">

        <header id="content-header">

            <div id="Logo">
                <h1>Header</h1>
            </div>

            <ul>
                <li><a href="main.html">Main</a></li>
                <li><a href="recensioni_tabella.html">Recensioni Scritte</a></li>
                <li><a href="#">Aggiungi Recensione</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>



        </header>

        <section id="content-scrivi-recensione">

            <h1>Scrivi Recensione</h1>

            <form>
                <!-- Nome Film -->
                <label for="nome_film">Nome Film</label>
                <input type="text" id="nome_film" name="nome_film" value="Inserisce il nome del film" />

                <!-- Genere -->
                <label for="genere">Genere</label>
                <select id="genere" name="genere" multiple size="3">
				<option value="thriller">Thriller</option>
				<option value="commedia">Commedia</option>
				<option value="fantasy">Fantasy</option>
				<option value="fantascienza">Fantascienza</option>
				<option value="horror">Horror</option>
			
			</select>

                <!-- Recensione -->
                <label for="recensione">Recensione</label>
                <textarea id="recensione" name="recensione" rows="10" cols="20"></textarea>

                <!-- Voto Finale -->
                <label for="voto_finale">Voto Finale</label>
                <select id="voto_finale" name="voto_finale">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
				<option value="10">10</option>
			</select>

            </form>

            <!-- Pulsante Salva -->
            <input type="submit" value="Inserisci Recensione">

        </section>

        <footer id="content-footer">
            <h1>Footer</h1>
            Sito creato da Graziano Melzi ---- Facebook -- Instagram -- Twitter

        </footer>

    </section>

</body>

</html>
